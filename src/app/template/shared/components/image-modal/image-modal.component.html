<div class="d-flex justify-content-between justify-items-center my-1">
  <h2 mat-dialog-title>{{ data.title }}</h2>
  <button
    mat-raised-button
    color="primary"
    [routerLink]="['templates', data.id]"
  >
    Choose
  </button>
</div>
<mat-dialog-content class="mat-typography">
  <img [src]="data.src" [alt]="data.title" />
</mat-dialog-content>
