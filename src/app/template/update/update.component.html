<mat-drawer-container autosize>
  <mat-drawer-content class="main-container">
    <mat-card class="m-1 bg-dark">
      <div
        #templateRoot
        id="template-root"
        [attr.data-template]="data"
        class="border border-light rounded-lg d-flex w-100 justify-content-center align-items-center"
      >
        <h2 class="text-light">Loading ...</h2>
      </div>
    </mat-card>
  </mat-drawer-content>
  <mat-drawer mode="side" opened position="end"> Hey </mat-drawer>
</mat-drawer-container>
<mat-toolbar
  class="border border-top d-flex justify-content-between align-items-center"
>
  <span>My Template</span>
  <div>
    <button mat-stroked-button color="primary" class="mr-2">Cancel</button>
    <button mat-raised-button color="primary">Update</button>
  </div>
</mat-toolbar>
